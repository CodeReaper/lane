name: Release

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  version-check:
    name: Verify version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/checkout@v3
        with:
          ref: main
          path: branch-main

      - name: Verify version
        if: github.ref != 'refs/heads/main'
        run: |
          MAIN=$(cat branch-main/version)
          VERSION=$(cat version)

          sh lane.d/shell-github-action-semver-compare "$MAIN" "$VERSION"

      - name: Output version
        id: version
        run: |
          VERSION=$(cat version | sed 's|[^0-9\.]||g')

          echo '::group::Resolved version'
          printf 'Current version: %s\n' "$VERSION"
          echo '::endgroup::'

          echo "::set-output name=version::$VERSION"

  create-artifacts:
    name: Create Artifacts
    needs: version-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Bundle source files
        run: |
          mkdir bundle
          cp -r lane.d bundle/
          cp LICENSE bundle/LICENSE.txt

      - name: Bundle version-injected-lane
        run: |
          VERSION='${{ needs.version-check.outputs.version }}'
          printf '#!/bin/sh\nVERSION=''%s''\n' "$VERSION" > bundle/lane
          tail +4 lane >> bundle/lane
          chmod +x bundle/lane

      - name: Package files
        run: |
          VERSION=$(cat version)
          cd bundle
          tar -cJf "../lane-${VERSION}.tar.xz" *

      - name: Calculate checksums
        run: |
          for file in ./lane-*.tar.xz; do
            [ -f "$file" ] || continue
            sha512sum "$file" > "$file.sha512sum"
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: release-artifacts
          path: lane-*.tar.*

  create-release:
    name: Create Release
    needs: [version-check, create-artifacts]
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: release-artifacts
          path: artifacts

      - name: Display structure of files
        run: ls -Rl

      - name: Create Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v.${{ needs.version-check.outputs.version }}"
          files: artifacts/*
